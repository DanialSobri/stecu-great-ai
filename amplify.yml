version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "Starting preBuild phase"
        - cd my-app
        - npm ci
        - echo "Dependencies installed successfully"
    build:
      commands:
        - echo "Starting build phase"
        - npm run build
        - echo "Build completed successfully"
  artifacts:
    baseDirectory: my-app/out
    files:
      - '**/*'
  cache:
    paths:
      - my-app/node_modules/**/*
      - my-app/.next/cache/**/*
